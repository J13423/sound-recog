<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
  </head>

  <body style="background-color: rgb(201, 236, 225); font-family: 'Source Sans Pro', sans-serif;">
  <div style='background-color: aliceblue; box-shadow: 8px 10px 8px 10px #888888;'class="container">
    
    <center>
      <h3 style="font-size: 3em" class='btn btn-defalt head' >Image recognition</h3>
      <br><br>

      <p style="font-size: 22px;">Trained to recognise the following</p>
      <b class='objectName'>
        me
        <hr>
        mouse
        <hr>
        nothing
        <hr>
        
      </b>
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="snapShot()" class="btn btn-info">capture Image</button>
      <br><br>
      <button onclick="check()" class="btn btn-success">identify</button>
      <br><br>

      <p style="font-size: 22px;">Object :  <span id="object"></span></p>
      <p style="font-size: 22px;">Accuracy :  <span id="accuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
